<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gods of Aleria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/Favicon/site.webmanifest">
    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }
    .brdr {
        border-width:3px;
        border-style:solid;
        border-color:rgb(255, 255, 255);
    }
    input, textarea {
      background-color: rgb(0, 0, 0);
    }</style>
</head>
<body class="font-sans" style="background-color: black;">
    <!-- Header -->
    <header class="bg-black shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-200">Gods of Aleria</h1>
            <nav>
                <a href="#team" class="text-gray-200 hover:text-gray-800 mx-4">Authors</a>
                <a href="#contact" class="text-gray-200 hover:text-gray-800 mx-4">Contact</a>
            </nav>
        </div>
    </header>

    <hr style="width: 100%; height: 3px; background-color: #ffffff;">

    <!-- Hero Section -->
    <section class="bg-black text-white">
        <div class="container mx-auto px-4 py-16 text-center">
            <h2 class="text-4xl font-bold">Welcome to Aleria</h2>
            <p class="mt-4 text-lg">Explore epic stories and stunning artwork by our passionate creators.</p>
        </div>
    </section>

    <hr style="width: 100%; height: 3px; background-color: #ffffff;">

    <!-- Team Section -->
    <section id="team" class="bg-black py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-white text-center">About Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
                <!-- Team Member -->
                <div class="text-center">
                    <img src="/exeeter.png" alt="William Seaton" class="w-32 h-32 mx-auto rounded-full">
                    <h3 class="text-lg text-white font-bold mt-4">Will</h3>
                    <p class="text-white">Co-Creator</p>
                </div>
                <div class="text-center">
                    <img src="/eno.jpeg" alt="Evan Nolan" class="w-32 h-32 mx-auto rounded-full">
                    <h3 class="text-lg text-white font-bold mt-4">Evan</h3>
                    <p class="text-white">Co-Creator</p>
                </div>
                <!-- More team members -->
            </div>
        </div>
    </section>

    <hr style="width: 100%; height: 3px; background-color: #ffffff;">

    <!-- Contact Section -->
    <section id="contact" class="bg-black py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-white text-center" id="contact-form">Contact Us</h2>
            <form class="mt-8 brdr max-w-xl mx-auto bg-black shadow p-8 rounded" action="https://formspree.io/f/mbljeyld" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-white">Name</label>
                    <input type="text" id="name" name="name" class="my-1 text-white w-full brdr rounded px-4 py-2" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white">Email</label>
                    <input type="email" id="email" name="email" class="my-1 w-full text-white brdr rounded px-4 py-2" placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-white">Subject</label>
                    <input type="subject" id="subject" name="subject" class="my-1 text-white w-full brdr rounded px-4 py-2" placeholder="Subject">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-white">Message</label>
                    <textarea id="message" name="message" class="my-1 w-full brdr text-white rounded px-4 py-2" placeholder="Your message"></textarea>
                </div>
                <div class="mx-auto text-center">
                <button type="submit" style="width: 80px;" class="brdr bg-black text-white py-2 rounded">Send</button>
                </div>
                <div>
                <p class="text-center text-white my-3">If the form won't submit, contact us at <a href="mailto:godsofaleria@gmail.com"><b><u>godsofaleria@gmail.com</u></b></a>.</p>
                </div>
            </form>
        </div>
    </section>

    <hr style="width: 100%; height: 3px; background-color: #ffffff;">

    <!-- Footer -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>2024 Gods of Aleria. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
